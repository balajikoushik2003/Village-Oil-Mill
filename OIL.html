<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Village Oil Mill | Amruth Naturals</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <link rel="icon" href="data:,">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #fefefe;
      color: #333;
      overflow-x: hidden;
    }
    header {
      background-color: #2d3e50;
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 20px 0;
      font-size: 2rem;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    nav a {
      color: #f1f1f1;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ff9800;
    }

    .hero {
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
      url('https://i.pinimg.com/736x/5c/06/44/5c06449ab477230875be211d620e6656.jpg') center/cover no-repeat;
      padding: 20vh 20px;
      text-align: center;
      color: white;
      animation: fadeIn 2s ease-out;
    }
    .hero h2 {
      color: #b7e5e7;
      font-size: 2.5rem;
      margin: 0;
    }
    .hero p {
      font-size: 1.1rem;
      margin: 15px 0 30px;
    }
    .btn {
      background: #ff9800;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #e67e22;
    }

    section {
      max-width: 1200px;
      margin: auto;
      padding: 60px 20px;
    }

    h2 {
      color: #2b2b2b;
      border-bottom: 3px solid #ff9800;
      display: inline-block;
      padding-bottom: 5px;
      animation: slideInLeft 1s ease-out;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    .product-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 1s ease-in-out;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .product-card h3 {
      margin-top: 0;
      color: #ff9800;
    }

    footer {
      background: #2d3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.6rem;
      }
      .hero {
        padding: 15vh 20px;
      }
      .hero h2 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
      nav a {
        margin: 0 10px;
      }
    }

    @media (max-width: 480px) {
      .hero {
        padding: 12vh 15px;
      }
      .hero h2 {
        font-size: 1.5rem;
      }
      .hero p {
        font-size: 0.95rem;
      }
      .btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
